    <h1>8-7  Highsolution Time API</h1>
    <script>
        console.log("8-7  Highsolution Time API")
        const beforeP = performance.now();
        const beforeD = Date.now();
        for(let i=0;i<100;i++){
            console.log("loop count" + i);
        }
        const afterP = performance.now();
        const afterD = Date.now();
        
        console.log("経過時間" + (afterP -beforeP) + "ms");
        console.log("経過時間" + (afterD -beforeD) + "ms");
    </script>
    <h1>8-8 performance.now()</h1>
